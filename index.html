<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cotações de Moedas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0F1A24;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #0F1A24;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 300px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 22px;
      color: #FE6800;
      margin-bottom: 20px;
    }

    .moeda {
      font-size: 18px;
      margin: 12px 0;
      font-weight: bold;
    }

    .valor {
      color: #FE6800;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Cotações de Hoje</h2>
    <div class="moeda" id="dolar">Dólar: <span class="valor">carregando...</span></div>
    <div class="moeda" id="euro">Euro: <span class="valor">carregando...</span></div>
    <div class="moeda" id="cny">Yuan: <span class="valor">carregando...</span></div>
  </div>

  <script>
    async function carregarCotacoes() {
      try {
        const resposta = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL,EUR-BRL,CNY-BRL');
        const dados = await resposta.json();

        const dolar = dados.USDBRL;
        const euro = dados.EURBRL;
        const cny = dados.CNYBRL;

        document.getElementById('dolar').innerHTML = `Dólar: <span class="valor">R$ ${parseFloat(dolar.bid).toFixed(4)}</span>`;
        document.getElementById('euro').innerHTML = `Euro: <span class="valor">R$ ${parseFloat(euro.bid).toFixed(4)}</span>`;
        document.getElementById('cny').innerHTML = `Yuan: <span class="valor">R$ ${parseFloat(cny.bid).toFixed(4)}</span>`;
      } catch (erro) {
        document.querySelector('.card').innerHTML = '<p style="color:red;font-weight:bold;">Erro ao carregar cotações.</p>';
        console.error(erro);
      }
    }

    carregarCotacoes();
    setInterval(carregarCotacoes, 5 * 60 * 1000); // Atualiza a cada 5 minutos
  </script>

</body>
</html>
