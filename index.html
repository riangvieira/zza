<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cotações de Moedas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0F1A24;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #0F1A24;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .card h2 {
      margin: 0 0 20px;
      font-size: 22px;
      color: #FE6800;
    }
    .moeda {
      font-size: 18px;
      margin: 12px 0;
      font-weight: bold;
    }
    .valor {
      color: #FE6800;
    }
    .erro {
      color: #FF6B6B;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cotações de Hoje</h2>
    <div class="moeda" id="dolar">Dólar: <span class="valor">…</span></div>
    <div class="moeda" id="euro">Euro: <span class="valor">…</span></div>
    <div class="moeda" id="cny">Yuan: <span class="valor">…</span></div>
    <div class="erro" id="erro"></div>
  </div>

  <script>
    async function carregarCotacoes() {
      try {
        const today = await fetch('https://api.frankfurter.app/latest?from=BRL&to=USD,EUR,CNY');
        const data = await today.json();
        // Frankfurter returns rates as: 1 BRL = X USD, etc.
        document.getElementById('dolar').innerHTML = `Dólar: <span class="valor">R$ ${(1/data.rates.USD).toFixed(4)}</span>`;
        document.getElementById('euro').innerHTML = `Euro: <span class="valor">R$ ${(1/data.rates.EUR).toFixed(4)}</span>`;
        document.getElementById('cny').innerHTML = `Yuan: <span class="valor">R$ ${(1/data.rates.CNY).toFixed(4)}</span>`;
      } catch {
        document.getElementById('erro').textContent = 'Erro ao carregar cotações.';
      }
    }

    carregarCotacoes();
    setInterval(carregarCotacoes, 10 * 60 * 1000); // atualiza a cada 10 minutos
  </script>
</body>
</html>
